<html>
	<head>
		<meta charset="utf-8" />
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="./vue.js"></script>
	</head>

	<body>
			<div id="app-4" >
					<ol>
						<li v-for="todo in todos">
							{{ todo.text }}
						</li>
					</ol>
				</div>
				
				<script>
				var app = new Vue({
					el: '#app-4',
					data: {
						todos:[
							{text: '学习 JavaScript'}, 
							{text: '学习 VUE' }, 
							{text: '整个牛项目' }
						]
					}
				})
				</script>
	</body>
</html>

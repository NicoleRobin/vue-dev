<html>
	<head>
		<meta charset="utf-8" />
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="./vue.js"></script>
	</head>

	<body>
		<div id="app-5" >
			<p>{{ message }}</p>
			<button v-on:click="reverseMessage">逆转消息</button>
		</div>
		
		<script>
		var app = new Vue({
			el: '#app-5',
			data: {
				message: 'hello vue.js!'
			},
			methods: {
				reverseMessage: function() {
					this.message = this.message.split('').reverse().join('')
				}
			}
		})
		</script>
	</body>
</html>

<html>
	<head>
		<meta charset="utf-8" />
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="./vue.js"></script>
	</head>

	<body>
		<div id="app-7" >
			<ol>
				<todo-item
					v-for="item in groceryList"
					v-bind:todo="item"
					v-bind:key='item.id'>
				</todo-item>
			</ol>
		</div>
		
		<script>
			Vue.component('todo-item', {
			props: ['todo'], 
			template: '<li> {{ todo.text }} </li>'
			})

			var app = new Vue({
				el: '#app-7',
				data: {
					groceryList: [
						{id:0, text: 'test1'},
						{id:1, text: 'test2'},
						{id:2, text: 'test3'}
					]
				}
			})
		</script>
	</body>
</html>
